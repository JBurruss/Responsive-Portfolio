  <header id="masthead">

        <a href="index.html">About</a>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="John Deere" required="required">
          </li>
          <li>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="http://gt.bootcampcontent.com/GT-Coding-Boot-Camp/04-2017-SAV-Class-Repository/raw/bd2d01758afdebf6bbbaf0731315a5ca4913b9d9/02-Week/Homework/HW1%20_Solutions/recommended-homework-solution/assets/images/github-128.png" height="63" width="63" /></a>

      </div>
    </section>
  </div>

  </footer>
